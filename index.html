<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Landing Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">MyBrand</div>

        <!-- Desktop Navigation -->
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <!-- Mobile Menu Icon -->
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Build Your Future With Web Development</h1>
        <p>Learn, create, and explore modern web technologies with simple projects.</p>
        <a href="#" class="cta-btn">Get Started</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 MyBrand. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.classList.toggle("show");
        }
    </script>

</body>
</html>
